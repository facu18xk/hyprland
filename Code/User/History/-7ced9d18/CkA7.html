<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodo Pizza</title>
</head>

<body>
    <header>
        <img src="assets/logo.svg" alt="Dodo's pizza logo">
    </header>
    <main>
        <section class="menu">
            <div class="menu--item">
                <div class="item--container">
                    <img src="assets/pizza.png" alt="Pizza">
                </div>
                <div class="item--description">
                    <h2 class="description--title">Margarita</h2>
                    <p class="description--paragraph">
                        Medium | Cheese , onion, and
                        tomato pure
                    </p>
                    <span class="description--price">$12</span>
                </div>
                <button><img src="assets/add.png" alt="Add">ADD</button>
            </div>
        </section>
    </main>
</body>

</html>
