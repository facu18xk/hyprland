<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running</title>
    <link rel="stylesheet" href="sytles.css">
</head>

<body>
    <header class="header">
        <h1 class="header--title">
            Pr your next race!
        </h1>
        <div class="header--currentview">
            <button class="currentview--button button--active">5k</button>
            <button class="currentview--button">10k</button>
            <button class="currentview--button">21k</button>
            <button class="currentview--button">42k</button>
        </div>
    </header>
    <main>
        <section class="plans">
            <h2>Plans</h2>
            <div class="plan">
                <h3 class="plan--title">5k</h3>
                <p class="plan--sub">Duration</p>
                <p class="plan--weks">8 weeks</p>
            </div>
            <div class="plan">
                <h3 class="plan--title">10k</h3>
                <p class="plan--sub">Duration</p>
                <p class="plan--weks">8 weeks</p>
            </div>
            <div class="plan">
                <h3 class="plan--title">21k</h3>
                <p class="plan--sub">Duration</p>
                <p class="plan--weks">8 weeks</p>
            </div>
            <div class="plan">
                <h3 class="plan--title">21k</h3>
                <p class="plan--sub">Duration</p>
                <p class="plan--weks">8 weeks</p>
            </div>

        </section>
        <section class="mid">
            <div class="mid--line"></div>
            <div class="mid--triangle"></div>
            <div id="wrapper">
                <p id="title"><span>5k</span></p>
            </div>
        </section>
        <section class="info">

        </section>
    </main>
    <footer class="calculators">

    </footer>
</body>

</html>
